<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhu</title>
</head>
<body>
    <script>
        // Mendapatkan input suhu dari pengguna
var suhu = prompt("Masukkan nilai suhu:");

// Memeriksa kategori suhu
if (suhu >= 300) {
    console.log("Suhu Panas");
} else if (suhu < 300 && suhu >= 250) {
    console.log("Suhu normal");
} else {
    console.log("Suhu Dingin");
}

    </script>
</body>
</html>
